<h3>Agregar</h3>
    <hr>

    <form (ngSubmit)="agregar()">
      <input type="text"
             placeholder="Nome"
             name="nombre"
             [(ngModel)]="novo.nombre">

      <input type="text"
             placeholder="Poder"
             name="poder"
             [(ngModel)]="novo.poder">

      <button type="submit">
        Agregar
      </button>
    </form>
